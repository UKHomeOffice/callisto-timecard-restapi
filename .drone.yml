---
kind: pipeline
type: kubernetes
name: lint-files

platform:
  os: linux
  arch: amd64

trigger:
  event:
    include:
    - push
    - pull_request
    exclude:
    - promote

steps:
  - name: lint_dockerfiles
    pull: if-not-exists
    image: hadolint/hadolint:latest-alpine
    commands:
      - hadolint Dockerfile
      - hadolint db/Dockerfile

  - name: lint_helm_files
    image: pelotech/drone-helm3
    settings:
      mode: lint
      chart: ./helm
      values_files:
        - ./helm/values/dev-values.yaml
        - ./helm/values/test-values.yaml


---
kind: pipeline
type: kubernetes
name: promotion-check

platform:
  os: linux
  arch: amd64

trigger:
  event:
    - promote

steps:
  - name: branch-check
    image: alpine:latest
    commands:
      - echo Cannot promote from non 'main' branch
      - exit 1
    when:
      branch:
        exclude:
          #          - main
          - task/eahw-2428/manual-promote-to-prod-pipeline #temporarily use current branch for testing

  - name: environment-check
    image: alpine:latest
    commands:
      - echo Cannot promote to a non prod environment
      - exit 1
    when:
      target:
        exclude:
          - production

  - name: build-check
    image: drone/cli:alpine
    environment:
      DRONE_SERVER: https://drone-gl.acp.homeoffice.gov.uk/
      DRONE_TOKEN:
        from_secret: drone_token
    commands:
      - echo 'parent build = $DRONE_BUILD_PARENT'
      - LAST_BUILD="$(
          drone build ls --format '{{.Number}}' --branch "task/eahw-2428/manual-promote-to-prod-pipeline" --status success \
          --event push "UKHomeOffice/callisto-timecard-restapi" | head -n 1
        )"
      - echo 'last succesful build = $LAST_BUILD'
      - if [ "$LAST_BUILD" != $DRONE_BUILD_PARENT ]; then
          echo 'Could not promote as last build was not successful'
          exit 1
        fi


---
kind: pipeline
type: kubernetes
name: callisto-timecard-restapi-build

platform:
  os: linux
  arch: amd64

depends_on:
  - lint-files

trigger:
  event:
    exclude:
      - promote

steps:
  - name: fetch
    image: alpine/git
    commands:
      - "git fetch origin +refs/heads/main:"

  - name: build
    image: maven:3.8.3-openjdk-17
    depends_on:
      - fetch
    environment:
      ARTIFACTORY_TOKEN:
        from_secret: artifactory_token
    commands:
      - mvn -s ./timecard_settings.xml clean verify
    when: #temporarily add for testing - to be reverted before PR
      event: #+
        - pull_request #+

  - name: sonar
    image: maven:3.8.3-openjdk-17
    depends_on:
      - build
    environment:
      ARTIFACTORY_TOKEN:
        from_secret: artifactory_token
      SONAR_HOST:
        from_secret: sonar_cloud_host
      SONAR_TOKEN:
        from_secret: sonar_cloud_token
    commands:
      - mvn -s ./timecard_settings.xml sonar:sonar 
        -Dsonar.host.url=$${SONAR_HOST} 
        -Dsonar.login=$${SONAR_TOKEN} 
        -Dsonar.organization=ukhomeoffice 
        -Dsonar.projectKey=callisto-timecard-restapi 
        -Dsonar.branch.name=$DRONE_BRANCH 
        -Dsonar.projectName=callisto-timecard-restapi 
        -Dsonar.qualitygate.wait=true
    when:
      event:
        - pull_request #temporarily add for testing - to be reverted before PR
#        exclude:
#          - pull_request #temporarily comment out for testing - to be reverted before PR


  - name: build_tag_push_ecr
    pull: if-not-exists
    image: plugins/ecr
    depends_on:
      - sonar
    environment:
      AWS_REGION: eu-west-2
    settings:
      access_key:
        from_secret: ecr_timecard_restapi_access_key_id
      secret_key:
        from_secret: ecr_timecard_restapi_secret_access_key
      repo: callisto/timecard-restapi
      registry: 340268328991.dkr.ecr.eu-west-2.amazonaws.com
      tags:
      - latest
      - ${DRONE_COMMIT_SHA}
    when:
      event:
        - push
      branch:
        - main

