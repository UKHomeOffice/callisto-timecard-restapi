---
kind: pipeline
type: kubernetes
name: callisto-timecard-restapi-deploy

platform:
  os: linux
  arch: amd64

depends_on:
  - callisto-timecard-restapi
  - callisto-timecard-database-schema

trigger:
  status: success
  event:
    exclude:
      - promote

steps:
  - name: deploy_to_dev
    image: pelotech/drone-helm3
    settings:
      namespace: callisto-dev
      mode: upgrade
      chart: ./helm
      values:
        - image.tag=${DRONE_COMMIT_SHA}
      values_files:
        - ./helm/values.yaml
      release: callisto-timecard-restapi
      kube_certificate: notprod_kube_api_certificate
      kube_api_server:
        from_secret: not_prod_kube_api_url
      kube_token:
        from_secret: dev_kube_token
    when:
      event:
        - push
      branch:
        - main

