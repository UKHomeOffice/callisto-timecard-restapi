---
kind: pipeline
type: kubernetes
name: build notifications

trigger:
  status:
    - success
    - failure
#commented out for testing, to be uncommented when creating PR
#  event:
#    - push

depends_on:
  - callisto-timecard-restapi-deploy
  - callisto-timecard-restapi-test-deploy

slack: &slack
    image: plugins/slack
    settings:
      webhook:
        from_secret: slack_webhook_url
      channel: callisto-tech-notifications
      username: Drone

steps:
  - name: slack_build
    <<: *slack
    settings:
      template: |
        {{#success build.status}}
          Build #{{ build.number }} succeeded! :tada:
        {{else}}
          Build #{{ build.number }} failed :alert:
        {{/success}}
        Commit: <${DRONE_REPO_LINK}/commit/{{ build.commit }}|{{ truncate build.commit 8 }}> - {{{ trim build.message }}}
        Repo: {{ repo.name }}
        Branch: <${DRONE_REPO_LINK}/commits/{{ build.branch }}|{{ build.branch }}>
        Author: {{ build.author }}
    when:
      event:
        - push

  - name: slack_deploy
    <<: *slack
    settings:
      template: >
        {{#success build.status}}
          :rocket: Successful *{{uppercasefirst build.deployTo}}* deployment for *{{repo.name}} build #{{build.number}}*.          
        {{else}}
          :zombie: Problem *{{uppercasefirst build.deployTo}}* deployment failed for <${DRONE_BUILD_LINK}| build #{{build.number}}>.
        {{/success}}
    when:
      event:
        - promote