---
kind: pipeline
type: kubernetes
name: callisto-timecard-restapi

platform:
  os: linux
  arch: amd64

trigger:
  event:
    exclude:
      - promote

steps:
  - name: build
    image: maven:3.8.3-openjdk-17
    environment:
      ARTIFACTORY_TOKEN:
        from_secret: artifactory_token
    commands:
      - mvn -s ./timecard_settings.xml clean verify

  - name: sonar
    image: maven:3.8.3-openjdk-17
    depends_on:
      - build
    environment:
      ARTIFACTORY_TOKEN:
        from_secret: artifactory_token
      SONAR_HOST:
        from_secret: sonar_cloud_host
      SONAR_TOKEN:
        from_secret: sonar_cloud_token
    commands:
      - mvn -s ./timecard_settings.xml sonar:sonar -Dsonar.host.url=$${SONAR_HOST} -Dsonar.login=$${SONAR_TOKEN} -Dsonar.organization=ukhomeoffice -Dsonar.projectKey=callisto-timecard-restapi -Dsonar.branch.name=$DRONE_BRANCH -Dsonar.projectName=callisto-timecard-restapi -Dsonar.qualitygate.wait=true
    when:
      event:
        exclude:
          - pull_request

  - name: lint_dockerfile
    pull: if-not-exists
    image: hadolint/hadolint:latest-alpine
    commands:
      - hadolint Dockerfile
    when:
      event:
        - push
        - pull_request

  - name: build_tag_push_ecr
    pull: if-not-exists
    image: plugins/ecr
    depends_on:
      - sonar
    environment:
      AWS_REGION: eu-west-2
    settings:
      access_key:
        from_secret: ecr_timecard_restapi_access_key_id
      secret_key:
        from_secret: ecr_timecard_restapi_secret_access_key
      repo: callisto/timecard-restapi
      registry: 340268328991.dkr.ecr.eu-west-2.amazonaws.com
      tags:
      - latest
      - ${DRONE_COMMIT_SHA}
    when:
      event:
        - push
      branch:
        - main

---
kind: pipeline
type: kubernetes
name: callisto-timecard-database-schema

platform:
  os: linux
  arch: amd64

trigger:
  event:
    exclude:
      - promote

steps:
  - name: lint_dockerfile
    pull: if-not-exists
    image: hadolint/hadolint:latest-alpine
    commands:
      - hadolint db/Dockerfile
    when:
      event:
        - push
        - pull_request

  - name: build_tag_push_ecr
    pull: if-not-exists
    image: plugins/ecr
    environment:
      AWS_REGION: eu-west-2
    settings:
      access_key:
        from_secret: ecr_timecard_database_access_key_id
      secret_key:
        from_secret: ecr_timecard_database_secret_access_key
      repo: callisto/timecard-database
      dockerfile: db/Dockerfile
      context: db
      registry: 340268328991.dkr.ecr.eu-west-2.amazonaws.com
      tags:
        - latest
        - ${DRONE_COMMIT_SHA}
    when:
      event:
        - push
      branch:
        - main

---
kind: pipeline
type: kubernetes
name: callisto-timecard-restapi-deploy

platform:
  os: linux
  arch: amd64

depends_on:
  - callisto-timecard-restapi
  - callisto-timecard-database-schema

trigger:
  status: success
  event:
    exclude:
      - promote

steps:
  - name: lint_helm_files
    image: pelotech/drone-helm3
    settings:
      mode: lint
      chart: ./helm
      values_file: ./helm/values.yaml

  - name: deploy_to_dev
    image: pelotech/drone-helm3
    settings:
      namespace: callisto-dev
      mode: upgrade
      chart: ./helm
      values:
        - image.tag=${DRONE_COMMIT_SHA}
      values_file: ./helm/values.yaml
      release: callisto-timecard-restapi
      kube_certificate: 
      kube_api_server:
        from_secret: dev_kube_api_url
      kube_token:
        from_secret: dev_kube_token
    when:
      event:
        - push
      branch:
        - main

---
kind: pipeline
type: kubernetes
name: callisto-timecard-restapi-prod-deploy

platform:
  os: linux
  arch: amd64

depends_on:
  - callisto-timecard-restapi
  - callisto-timecard-database-schema

trigger:
  event:
    - promote
  target:
    - production

steps:
  - name: deploy_to_prod
    image: maven:3.8.3-openjdk-17
    commands:
      - echo "dummy prod deployment"


---
kind: pipeline
type: kubernetes
name: build notifications

trigger:
  status:
    - success
    - failure
  event:
    - push

depends_on:
  - callisto-timecard-restapi-deploy

steps:
  - name: slack
    image: plugins/slack
    settings:
      webhook:
        from_secret: slack_webhook_url
      channel: callisto-tech-notifications
      username: Drone
      template: |
        {{#success build.status}}
          Build #{{ build.number }} succeeded! :tada:
        {{else}}
          Build #{{ build.number }} failed :alert:
        {{/success}}
        Commit: <${DRONE_REPO_LINK}/commit/{{ build.commit }}|{{ truncate build.commit 8 }}> - {{{ trim build.message }}}
        Repo: {{ repo.name }}
        Branch: <${DRONE_REPO_LINK}/commits/{{ build.branch }}|{{ build.branch }}>
        Author: {{ build.author }}