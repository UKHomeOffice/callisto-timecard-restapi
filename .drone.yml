#      mode: lint
#      chart: ./helm
#      values_files:
#        - ./helm/values.yaml

  - name: lint_test_helm_files
    image: pelotech/drone-helm3
    settings:
      mode: lint
      chart: ./helm
      values_files:
        - ./helm/test-values.yaml


---
kind: pipeline
type: kubernetes
name: callisto-timecard-restapi

platform:
  os: linux
  arch: amd64

depends_on:
  - lint-files

trigger:
  status: success
  event:
    exclude:
      - promote

steps:
  - name: build
    image: maven:3.8.3-openjdk-17
    environment:
      ARTIFACTORY_TOKEN:
        from_secret: artifactory_token
    commands:
      - mvn -s ./timecard_settings.xml clean verify

  - name: sonar
    image: maven:3.8.3-openjdk-17
    depends_on:
      - build
    environment:
      ARTIFACTORY_TOKEN:
        from_secret: artifactory_token
      SONAR_HOST:
        from_secret: sonar_cloud_host
      SONAR_TOKEN:
        from_secret: sonar_cloud_token
    commands:
      - mvn -s ./timecard_settings.xml sonar:sonar -Dsonar.host.url=$${SONAR_HOST} -Dsonar.login=$${SONAR_TOKEN} -Dsonar.organization=ukhomeoffice -Dsonar.projectKey=callisto-timecard-restapi -Dsonar.branch.name=$DRONE_BRANCH -Dsonar.projectName=callisto-timecard-restapi -Dsonar.qualitygate.wait=true
    when:
      event:
        exclude:
          - pull_request


  - name: build_tag_push_ecr
    pull: if-not-exists
    image: plugins/ecr
    depends_on:
      - sonar
    environment:
      AWS_REGION: eu-west-2
    settings:
      access_key:
        from_secret: ecr_timecard_restapi_access_key_id
      secret_key:
        from_secret: ecr_timecard_restapi_secret_access_key
      repo: callisto/timecard-restapi
      registry: 340268328991.dkr.ecr.eu-west-2.amazonaws.com
      tags:
      - latest
      - ${DRONE_COMMIT_SHA}
    when:
      event:
        - push
      branch:
        - main

---
kind: pipeline
type: kubernetes
name: callisto-timecard-database-schema

platform:
  os: linux
  arch: amd64

depends_on:
  - lint-files

trigger:
  status: success
  event:
    exclude:
      - promote

steps:
  - name: build_tag_push_ecr
    pull: if-not-exists
    image: plugins/ecr
    environment:
      AWS_REGION: eu-west-2
    settings:
