environment: prod
branch: main

service:
  port: 3000

replicaCount: 1

image:
  repo: quay.io/ukhomeofficedigital/
  tag: latest # this value will be overridden by drone.yml
  ecr_repo: 340268328991.dkr.ecr.eu-west-2.amazonaws.com/callisto/

env:
  database:
    - name: DATABASE_NAME
      valueFrom:
        secretKeyRef:
          name: callisto-prod-1
          key: db_name
    - name: DATABASE_USERNAME
      valueFrom:
        secretKeyRef:
          name: callisto-prod-1
          key: username
    - name: DATABASE_PASSWORD
      valueFrom:
        secretKeyRef:
          name: callisto-prod-1
          key: password
    - name: DATABASE_ENDPOINT
      valueFrom:
        secretKeyRef:
          name: callisto-prod-1
          key: endpoint
    - name: DATABASE_PORT
      valueFrom:
        secretKeyRef:
          name: callisto-prod-1
          key: port