apiVersion: v1
kind: PersistentVolume
metadata:
  name: callisto-keystore-volume
  labels:
    type: local
spec:
  storageClassName: "" # Empty string must be explicitly set otherwise default StorageClass will be set
  claimRef:
    name: callisto-timecard-volume-claim
    namespace: callisto-dev
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteMany
  hostPath:
    path: "/keystore-volume"
    type: DirectoryOrCreate

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: callisto-timecard-volume-claim
  namespace: callisto-dev
spec:
  storageClassName: ""
  volumeName: callisto-keystore-volume
  accessModes:
    - ReadWriteMany
  volumeMode: Filesystem
  resources:
    requests:
      storage: 1Gi