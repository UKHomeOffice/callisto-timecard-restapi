---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  labels:
    app: {{ .Release.Name }}
  {{- if ne .Values.environment "prod" }}
  annotations:
    downscaler/uptime: Mon-Fri 08:00-20:00 Europe/London
  {{ end }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      securityContext:
        runAsUser: 1001
        runAsGroup: 1001
      containers:
        - name: timecard-restapi
          image: {{ .Values.image.repo }}callisto-timecard-restapi:{{ .Values.image.tag }}
          imagePullPolicy: Always
          resources:
            requests:
              memory: '512Mi'
              cpu: '500m'
            limits:
              memory: '1Gi'
              cpu: '1500m'
          ports:
            - name: http
              containerPort: 9090
          volumeMounts:
            - name: keystore-script-volume
              mountPath: /scripts/create-private-key.sh
              subPath: create-private-key.sh
            - mountPath: /timecard-restapi-keystore
              name: keystore-volume
          env: {{ toYaml .Values.env.database | nindent 12 }}
          {{ toYaml .Values.env.kafka | nindent 12 }}
      initContainers:
        - name: timecard-database
          image: {{ .Values.image.repo }}callisto-timecard-database:{{ .Values.image.tag }}
          imagePullPolicy: Always
          env: {{ toYaml .Values.env.database | nindent 12 }}
          args:
            - "--url=jdbc:postgresql://$(DATABASE_ENDPOINT):$(DATABASE_PORT)/$(DATABASE_NAME)"
            - "--username=$(DATABASE_USERNAME)"
            - "--password=$(DATABASE_PASSWORD)"
            - "--changeLogFile=changelog/db.changelog-main.yml"
            - "--liquibaseSchemaName=timecard"
            - "update"
        - name: timecard-private-key
          image: quay.io/ukhomeofficedigital/openjdk8-openssl
          imagePullPolicy: Always
          command: [ "/bin/sh" ]
          args: [ "/scripts/create-private-key.sh", "timecard" ]
          volumeMounts:
            - name: keystore-script-volume
              mountPath: /scripts/create-private-key.sh
              subPath: create-private-key.sh
            - name: keystore-volume
              mountPath: /timecard-restapi-keystore

        - name: timecard-aws-issue-certificate
          image: quay.io/ukhomeofficedigital/java11-mvn-aws
          imagePullPolicy: Always
          env: {{ toYaml .Values.env.kafka | nindent 12 }}
          command: [ "/bin/sh" ]
          args: [ "/scripts/aws-issue-certificate.sh", "timecard", "$(AWS_CERTIFCATE_AUTHORITY_ARN)", "$(AWS_ACCESS_KEY)", "$(AWS_SECRET_KEY)" ]
          volumeMounts:
            - name: keystore-script-volume
              mountPath: /scripts/aws-issue-certificate.sh
              subPath: aws-issue-certificate.sh
            - name: keystore-volume
              mountPath: /timecard-restapi-keystore

        - name: timecard-create-keystore
          image: quay.io/ukhomeofficedigital/openjdk8-openssl
          imagePullPolicy: Always
          env: {{ toYaml .Values.env.kafka | nindent 12 }}
          command: [ "/bin/sh" ]
          args: [ "/scripts/create-keystore.sh", "timecard", "$(TIMECARD_KEYSTORE_PASSWORD)", "$(BOOTSTRAP_SERVER)" ]
          volumeMounts:
            - name: keystore-script-volume
              mountPath: /scripts/create-keystore.sh
              subPath: create-keystore.sh
            - name: keystore-volume
              mountPath: /timecard-restapi-keystore

      volumes:
      - name: keystore-script-volume
        configMap:
            name: {{ .Release.Name }}-keystore-script
      - name: keystore-volume
        emptyDir:
          { }

