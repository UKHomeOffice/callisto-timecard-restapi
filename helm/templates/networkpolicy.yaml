---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: ingress-network-policy-callisto-timecard
spec:
  podSelector:
    matchLabels:
      app: {{ .Values.name }}
  ingress:
    - {}
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              name: cert-manager.io/next-private-key=true
  policyTypes:
    - Egress
    - Ingress
