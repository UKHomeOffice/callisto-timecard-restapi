version: '3.3'

x-db-settings: &db-settings
  pull_policy: always
  environment:
    - DATABASE_NAME=callisto
    - DATABASE_USERNAME=dev
    - DATABASE_PASSWORD=dev
    - DATABASE_ENDPOINT=postgres
    - DATABASE_PORT=5432
  networks:
    - callisto

x-liquibase-settings: &liquibase-setting
  pull_policy: always
  command:
    - "--url=jdbc:postgresql://postgres:5432/callisto"
    - "--username=dev"
    - "--password=dev"
    - "--changeLogFile=changelog/db.changelog-main.yml"
    - "update"
  networks:
    - callisto

services:
  timecard-restapi:
    <<: *db-settings
    image: openjdk:17-alpine
    entrypoint: [ "java","-jar","timecard-api.jar" ]
    working_dir: '/usr/src/main'
    ports:
      - "50000:9090"
    volumes:
      - './target:/usr/src/main'
    depends_on:
      - timecard-database-migrations
    logging:
      driver: gelf
      options:
        gelf-address: "udp://127.0.0.1:12201" # Logstash UDP input port
        tag: "timecard-api"

  timecard-database-migrations:
    <<: *liquibase-setting
    image: "340268328991.dkr.ecr.eu-west-2.amazonaws.com/callisto/timecard-database:latest"
    volumes:
      - ./db/changelog:/liquibase/changelog
      - ./db/sql:/liquibase/sql
    logging:
      driver: gelf
      options:
        gelf-address: "udp://localhost:12201" # Logstash UDP input port
        tag: "timecard-database-migrations"

networks:
  callisto:
    name: callisto-localdev_callisto
    driver: bridge
    external: true